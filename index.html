<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="app/styles/normalize.css">
<!-- 	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="app/styles/main.css">
	<title>Listo</title>
</head>
<body>
	<div class='new-item-header'>
		<button href="#" class="pull-right pencil" id="newListItem" style="">New</button>
	</div>
	<form id="newTaskForm">
		<label>New Item</label>
		<input id="newItemInput" placeholder="new task">
		<button id="saveNewItem">Save</button>
		<button id="cancel">Cancel</button>
	</form>
	<div id="newList">
	</div>
	<div class="panel">
		In Progress
		<ul class="list-group" id="currentList"></ul>
	</div>

	<div class="panel">
		Archived
		<ul class="list-group" id="archivedList"></ul>
	</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="app/scripts/main.js"></script>
</body>
</html>
